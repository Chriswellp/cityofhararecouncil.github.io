<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZRPT | City of Harare Housing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Background Slideshow Container */
        .slideshow-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #000;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeAnimation 30s infinite; /* 3 images * 10s = 30s total cycle */
        }

        /* Define your images here */
        .slide:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?auto=format&fit=crop&q=80&w=1600');
            animation-delay: 0s;
        }
        .slide:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=1600');
            animation-delay: 10s;
        }
        .slide:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1448630360428-65456885c650?auto=format&fit=crop&q=80&w=1600');
            animation-delay: 20s;
        }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            5% { opacity: 1; }
            33% { opacity: 1; }
            38% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Modern Overlay & Content Styling */
        .hero-overlay {
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Darkens images for text clarity */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 700px;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .btn-modern {
            padding: 12px 40px;
            font-weight: 700;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #0d6efd;
            border: none;
            color: white;
            text-decoration: none;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.4);
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="hero-overlay">
        <div class="glass-card">
            <h1 class="display-4">ZIMBABWE ROYAL PROJECTS TRUST</h1>
            <p>Empowering the community through sustainable housing solutions in the City of Harare.</p>
            <hr class="my-4 border-light opacity-25">
            <a href="registration.html" class="btn btn-modern">Start Registration Form</a>
        </div>
    </div>

</body>
</html>
